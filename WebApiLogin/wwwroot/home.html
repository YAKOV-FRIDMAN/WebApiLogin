    <title>Home</title>

        fetch("api/Home/Get", {
            method: "GET",

                'Authorization': 'bearer ' + secretKey
            },
          //  body: JSON.stringify(myuser)
        })
            .then(response => response.json())

                alert("ok" + key);
                console.log(key);
               /// localStorage.setItem('secretKey', key);

            })
            .catch(error => console.error("error:" + error));
    </script>
</head>
